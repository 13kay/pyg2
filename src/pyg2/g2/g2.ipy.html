<div id="c{{ cid }}"></div>
<script>
require.config({paths: {g2plot: 'https://unpkg.com/@antv/g2plot@latest/dist/g2plot'}});
(function() {
	require(["g2plot"], function(G2Plot) {
    //console.log(G2);

    

    // chart
    const data = {{data}};
    const cfg = {{cfg}};
    cfg.data = data;
    const chart = new G2Plot.{{geom}}("c{{ cid }}", cfg);
    chart.render();

	}) // end require
})();
</script>
